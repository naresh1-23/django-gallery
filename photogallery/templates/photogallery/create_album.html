{% extends 'photogallery/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="title">
            <h1><marquee behavior="slide" scrollamount = "5" direction="right">Add Your Photos</marquee></h1>
        </div>
    </div>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <div class="submit_btn">
                <button class="btn btn-primary submit" type="submit">Create</button>
            </div>
        </form>
    </div>
{% endblock content %}
