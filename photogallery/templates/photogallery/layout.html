{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'photo/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" >Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'add-photo' %}">Add Photo</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'user-logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'user-signup' %}">Sign up</a>
                    <a class="nav-link" href="{% url 'user-login' %}">Log in</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav><br>
    {% block content %}
    {% endblock content %}
</body>
</html>
